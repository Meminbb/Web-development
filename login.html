<link rel="stylesheet" href="styles.css" />
<script src="login.js"></script>


<body style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
    <div class="title">
        <h2 class="title-text">Iniciar Sesión</h2>
        <div class="spacing">
            <label class="form-label">Usuario</label> <br/>
            <input id="username" class="form-control" placeholder="Ingrese su usuario" />
        </div>

        <div class="spacing">
            <label class="form-label">Contraseña</label> <br/>
            <input id="password" type="password" class="form-control" placeholder="Ingrese su contraseña" />
        </div>
      
       <button type="button" onclick="login()" class="btn-primary w-100 spacing">Ingresar</button>
       
       <div id="login_error" class="error-text"></div>

       <div>
        <a href="createUser.html">Crear Usuario</a>
       </div>

    </div>
</body>
